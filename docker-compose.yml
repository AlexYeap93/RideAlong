version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: ridealong-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ridealong
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ridealong-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ridealong
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-postgres}

      # MUST ESCAPE $ OR YOU GET: "invalid interpolation format"
      JWT_SECRET: $${JWT_SECRET:-random_string}
      JWT_EXPIRES_IN: $${JWT_EXPIRES_IN:-7d}

      PORT: 5000
      NODE_ENV: production

      # CORS FIX â€” your backend must allow BOTH localhost + Docker 
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npm run migrate && npm run seed && npm run dev"

  # Frontend (Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ridealong-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5000/api}

volumes:
  postgres_data:
    driver: local
